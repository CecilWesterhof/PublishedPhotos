<!DOCTYPE html>
<html ng-app = "Published Photos"
       ng-controller = "PublishedPhotosController as ctrl">

  <head>
    <meta charset = "utf-8" />
    <title>{{ ctrl.title }}</title>
    <link rel = "stylesheet" href = "/static/css/default.css" />
    <script src = "/static/JavaScript/angular.js"></script>
    <script src = "/static/appPublishedPhotos.js"></script>
  </head>

  <body>
    <h1>{{ ctrl.title }}</h1>
    <h2>2015-08</h2>
    <ul>
      <li ng-repeat = "link in links">
        <a href  = "{{ link.url }}" target = "_blank">{{ link.desc }}</a>
      </li>
      <br />
      <button ng-click = "ctrl.openAll()">open all</button>
     </ul>
    <table class = "comment">
      <tr><th colspan = 2>This page is using:</th></tr>
      <tr><td>AngularJS:</td><td>{{ ctrl.versionAngular }}</td></tr>
      <tr><td>SQLite:   </td><td>{{ versionSQLite }} </td></tr>
      <tr><td>Python:   </td><td>{{ versionPython }} </td></tr>
    </table>
  </body>

</html>
